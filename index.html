<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Pixel Jump: Funny Animals</title>

  <body style="text-align: center">
    <!-- Yandex Games SDK -->
<script src="https://yandex.ru/games/sdk/v2"></script>


<!-- Запуск рекламы при старте игры -->
<script type="text/javascript">
  var player;
  var sdk;
  var payments = null;


  YaGames.init({
    adv: {
      onAdvClose: wasShown => {
        console.info('adv closed!');
      }
    }
  })
    .then(ysdk => {
      sdk = ysdk;
      sdk.adv.showFullscreenAdv({ callbacks: {} });
    });
</script>
<!-- Обработка рекламы в нужное время -->
<script>
  function showFullscrenAd() {
    sdk.adv.showFullscreenAdv({
      callbacks: {
        onClose: function (wasShown) {
          unityInstance.SendMessage('YandexSDK', 'OnInterstitialShown');
        },
        onError: function (error) {
          unityInstance.SendMessage('YandexSDK', 'OnInterstitialFailed', error);
        }
      }
    })
  }
</script>
<!-- Обработка рекламы за вознаграждение -->
<script>
  function showRewardedAd(id) {
    sdk.adv.showRewardedVideo({
      callbacks: {
        onOpen: () => {
          unityInstance.SendMessage('YandexSDK', 'OnRewardedOpen', id);
          console.log('Video ad open. Id: ' + id);
        },
        onRewarded: () => {
          unityInstance.SendMessage('YandexSDK', 'OnRewarded', id);
          console.log('Rewarded! Id: ' + id);
        },
        onClose: () => {
          unityInstance.SendMessage('YandexSDK', 'OnRewardedClose', id);
          console.log('Video ad closed. Id: ' + id);
        },
        onError: (e) => {
          var data = { "id": id, "error": error };
          unityInstance.SendMessage('YandexSDK', 'OnRewardedError', JSON.stringify(data));
          console.log('Error while open video ad:', e);
        }
      }
    })
  }
</script>
    <canvas id="unity-canvas" style="width: 95vw; height: 95vh; background: #006E80"></canvas>
    <script src="Build/Pixel Jump Funny Animals.asm.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Pixel Jump Funny Animals.data.unityweb",
        frameworkUrl: "Build/Pixel Jump Funny Animals.asm.framework.js.unityweb",
        codeUrl: "Build/Pixel Jump Funny Animals.asm.js.unityweb",
        memoryUrl: "Build/Pixel Jump Funny Animals.asm.mem.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Andles Games",
        productName: "Pixel Jump: Funny Animals",
        productVersion: "1.0.20",
      });
    </script>
  </body>
</html>
